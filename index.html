<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="some author">
  <meta name="description" content="some descriptions">
  <meta name="keywords" content="some,keywords,which,can,be, usefult,for,search,engines">
  <title>HTML-Cheetsheet</title>
</head>

<body>
  <header>
    <div id="app"></div>
    <h1>HTML-Cheatsheet<h1>
        <header>


          <section class="reg-section">
            <h2><mark>Form element-Example<mark></h2>
            <form class="reg-form">
              <fieldset>
                <legend>This text is displayed by legend tag</legend>
                <label for="name">Name<label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="sample@isqbs.com" required><br>

                <label for="role">Applying for</label><br>
                <input list="roles" id="role" name="role" required>
                <datalist id="roles">
                  <option value="Full stack developer">
                  <option value="Front-end developer">
                  <option value="Back-end developer">
                  <option value="Data Analyst">
                  <option value="Data Scientist">
                  <option value="Cloud Engineer">
                  <option value="UI/UX developer">
                </datalist><br>
                <label for="skills">Skills</label>
                <select id="skills" required>
              <optgroup label="Front-end">    
              <option value="Angular">Angular</option>
              <option value="React">React</option>
              <option value="Vue">Vue</option></optgroup>
              <optgroup label="back-end">
              <option value="Node-Js">Node-Js</option>
              <option value="PHP">PHP</option>
              <option value="Django">Django</option>
              <option value="Asp.net">Asp.net</option></optgroup>
              <optgroup label="Database">
              <option value="">MongoDB</option>
              <option value="">MySQL</option></optgroup>
            </select>
              </fieldset>
              <fieldset>
                <legend>Gender</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="Gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="Gender" value="female">
              </fieldset>
            <button type="submit"
            </form>




          </section>


          <footer>&copy; Isqbs.com</footer>
</body>

</html>
